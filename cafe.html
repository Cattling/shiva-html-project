      .header-container {
        width: 90%;
        height: auto;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding-left: 2%;
        padding-right: 2%;
        /* padding-top: 1%; */
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-bottom: 5px;
      }
      .header-menu {
        padding: 0;
        font-size: larger;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header-menu-item {
        margin: 0 10px;
        text-decoration: none;
        color: #3a2009;
        font-weight: bold;
      }
      .main-container {
        width: 80%;
        height: auto;
        background-color: rgba(255, 255, 255, 0.2);

        /* padding-top: 1%; */
        display: flex;

        justify-content: center;

        margin-bottom: 5px;
      }
      .welcome-container {
        width: 70%;
        height: auto;
        background-color: rgba(71, 99, 62, 0.2);
        border-radius: 15px;
        padding-left: 2%;
        padding-right: 2%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .welcome-container p {
        font-weight: 400;
        margin-bottom: 30px;
        margin-top: 30px;
      }
      .welcome-container h3 {
        margin-bottom: 0;
      }
      .slider-container {
        padding: 2rem;
      }
      .slider-wrapper {
        position: relative;
        max-width: 48rem;
        margin: 0 auto;
      }
      .slider {
        display: flex;
        aspect-ratio: 16/9;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.25);
        border-radius: 0.5rem;
      }
      .slider img {
        flex: 1 0 100%;
        scroll-snap-align: start;
        object-fit: cover;
      }
      .slider-nav {
        display: flex;
        column-gap: 1rem;
        position: absolute;
        bottom: 1.25rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
      }
      .slider-nav a {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        background-color: #fff;
        opacity: 0.75;
        transition: opacity ease 250ms;
      }
      .slider-nav a:hover {
        opacity: 1;
      }
      .slider::-webkit-scrollbar {
        display: none;
      }
      .address-container {
        width: 70%;
        background-color: rgba(58, 32, 9, 0.2);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
        color: #3a2009;
        font-weight: bold;
      }

      .footer-container {
        width: 100%;
        background-color: rgba(58, 32, 9, 0.8);
        padding: 10px;
        text-align: center;
        color: #ffffff;
        font-size: 14px;
        border-radius: 0 0 15px 15px;
